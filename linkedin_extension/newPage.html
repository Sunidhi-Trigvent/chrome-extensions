<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Parser - Profile Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }

  <body>
    <h1>Profile Data</h1>
    <table id="profile-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Bio</th>
          <th>Experience</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3">Loading...</td>
        </tr>
      </tbody>
    </table>

    <script src="newPage.js"></script>
  </body>
</html>
